version: '3.4'

services:
    identity-transient-rpc:
        image: marein/php-gaming-website:php-fpm
        command: bin/console gaming:consume-messages identity.transient-rpc -r 3
        env_file: ../app.env
        volumes:
            - proxysql.sock:/var/run/proxysql
        deploy:
            placement:
                constraints:
                    - "node.labels.long-running==1"
            labels:
                - "prometheus-job=identity-transient-rpc"
    identity-follow-event-store:
        image: marein/php-gaming-website:php-fpm
        command: bin/console identity:follow-event-store pointer all
        env_file: ../app.env
        volumes:
                - proxysql.sock:/var/run/proxysql
        deploy:
            placement:
                constraints:
                    - "node.labels.long-running==1"
            labels:
                - "prometheus-job=identity-follow-event-store"

volumes:
    proxysql.sock:
