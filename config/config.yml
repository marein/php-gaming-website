parameters:
    # Workaround for symfony 5: Some bundles still depend on kernel.root_dir.
    # See https://github.com/marein/php-gaming-website/issues/52.
    kernel.root_dir: '%kernel.project_dir%/src'

imports:
    - { resource: chat/config.yml }
    - { resource: connect-four/config.yml }
    - { resource: identity/config.yml }
    - { resource: web-interface/config.yml }

framework:
    secret: '%env(APPLICATION_KERNEL_SECRET)%'
    validation:
        enabled: true
    router:
        resource: "%kernel.project_dir%/config/routing.yml"

doctrine:
    dbal:
        types:
            uuid_binary_ordered_time: Ramsey\Uuid\Doctrine\UuidBinaryOrderedTimeType
            uuid_binary: Ramsey\Uuid\Doctrine\UuidBinaryType
        mapping_types:
            uuid_binary_ordered_time: binary
            uuid_binary: binary

monolog:
    handlers:
        application_error:
            type: stream
            path: "php://stderr"
            level: error

twig:
    strict_variables: '%kernel.debug%'

services:
    # Custom exception listener for the gaming domain.
    # Lower priority so that the profiler is respected.
    # todo: This can be removed as soon as https://github.com/marein/php-gaming-website/issues/34 is done.
    gaming.exception-to-json-listener:
        class: Gaming\Common\Port\Adapter\Symfony\GamingExceptionListener
        public: false
        tags:
            - { name: kernel.event_listener, event: kernel.exception, priority: -100 }

    # Lower priority so that the profiler is respected.
    gaming.application-exception-to-json-listener:
        class: Gaming\Common\Port\Adapter\Symfony\TransformApplicationExceptionListener
        public: false
        arguments:
            - []
        tags:
            - { name: kernel.event_listener, event: kernel.exception, priority: -99 }

    # Workaround for doctrine/doctrine-migrations-bundle:^3.0
    # It uses Doctrine\Migrations\Configuration\Connection\ExistingConnection by default.
    # Although the connection is configurable via a separate config file or cli argument,
    # this will not work because the ExistingConnection behaviour prevents overriding.
    # See https://github.com/marein/php-gaming-website/issues/62.
    gaming.doctrine_migations.connection_loader:
        class: Doctrine\Migrations\Configuration\Connection\ConnectionRegistryConnection
        decorates: doctrine.migrations.connection_loader
        factory: ['Doctrine\Migrations\Configuration\Connection\ConnectionRegistryConnection', 'withSimpleDefault']
        arguments: ['@doctrine']
