services:

    chat.doctrine-dbal:
        alias: 'doctrine.dbal.chat_connection'

    chat.event-store:
        class: Gaming\Common\EventStore\Integration\Doctrine\DoctrineEventStore
        public: false
        arguments:
            - '@chat.doctrine-dbal'
            - 'event_store'
            - '@chat.normalizer'
            - '@clock'
