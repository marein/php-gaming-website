apiVersion: v1
kind: Service
metadata:
  name: {{ include "php-gaming-website.fullname" . }}
  labels:
    {{- include "php-gaming-website.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "php-gaming-website.selectorLabels" . | nindent 4 }}
