Gaming\Identity\Application\Bot\Command\RegisterBot\RegisterBot:
  constraints:
    - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
        entityClass: 'Gaming\Identity\Domain\Model\Bot\Bot'
        fields: username
        message: That username is already in use
  properties:
    username:
      - Gaming\Identity\Port\Adapter\Validation\UsernameRequirements:
          withBotRestriction: false
